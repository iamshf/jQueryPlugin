<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="jQuery,plugin,插件,web,前端,提示,对话框,alert,confirm,iframe,window" />
    <meta name="author" content="盛浩锋" />
    <title>jQuery弹出对话框提示控件</title>
    <!--[if lte IE 9]>    <link rel="Stylesheet" type="text/css" href="dialogBySHF.css" />
    <![endif]-->
</head>

<body>
    <input type="button" value="弹出提示框" id="btnAlert" />
    <input type="button" value="弹出确认框" id="btnConfirm" />
    <input type="button" value="引用其他页面" id="btnDialog" />
    <input type="button" value="仅显示弹出项" id="btnShow" />
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="dialogBySHF.js"></script>
    <script type="text/javascript" src="../drag/dragBySHF.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnAlert").click(function () {
                $.DialogBySHF.Alert({ Width: 400, Height: 300, Title: "提示信息", Content: '你好，这是弹出提示，即JS中的alert', ConfirmFun: function () { test("确认后执行的方法"); } });
            })
            $("#btnConfirm").click(function () {
                $.DialogBySHF.Confirm({ Width: 400, Height: 300, Title: "提示信息", Content: '你好，这是确认信息，类似于JS中的confirm', ConfirmFun: function () { test("确认后执行的方法"); }, CancelFun: function () { test("取消后执行的方法"); } });
            })
            $("#btnDialog").click(function () {
                $.DialogBySHF.Dialog({ Width: 1024, Height: 768, Title: "搜狐网站", URL: 'http://www.sohu.com' });
            })
            $("#btnShow").click(function () {
                $.DialogBySHF.ShowTip({
                    Width: 400,
                    Height: 300,
                    Title: "提示信息",
                    Content: '你好，这是确认信息，类似于JS中的confirm',
                    CloseFun: function () { alert("关闭前显示！"); }
                });
            })
        })
        function test(str) {
            alert(str);
        }
    </script>
</body>
</html>
