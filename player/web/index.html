<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>web播放器</title>
    <link rel="stylesheet" type="text/css" href="theme/default/MediaPlayerBySHF.css" />
</head>
<body>
    <div id="testEvent">asdfasdf</div>
    <div id="playerContainer" style=""></div>

    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../drag/dragBySHF.js"></script>
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript" src="playerBySHF.js"></script>
    <script type="text/javascript">
        objPlayer = $.PlayerBySHF.create({ "parentElement": document.getElementById("playerContainer"), "mediaType": "video", "mediaCodeType": "video/mp4" });
        if (objPlayer) {
            objPlayer.ready(function () {
                objPlayer.autoplay(false);
                objPlayer.setMedia("http://192.168.1.66/video/mov_bbb.mp4");
            });
        }
    </script>
</body>
</html>
